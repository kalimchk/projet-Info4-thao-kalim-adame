<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Pasta La Vista</title>
    <link rel="stylesheet" href="css/inscription.css">
</head>

<body>
    <header class="site-header">
        <a class="logo" href="accueil.html"><img class="logo-img" src="assets/logo-pasta-la-vista.png" alt="Pasta La Vista"></a>
        <nav class="navbar">
            <a href="accueil.html">Accueil</a>
            <a href="carte.html">Carte</a>
            <a href="connexion.html">Connexion</a>
        </nav>
    </header>

    <main>
        <h1>Inscription</h1>

        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone">

            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse">

            <label for="infos">Informations complémentaires</label>
            <textarea id="infos" name="infos"></textarea>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm">Confirmer le mot de passe</label>
            <input type="password" id="confirm" name="confirm" required>

            <button type="submit">Créer mon compte</button>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; 2026 Pasta La Vista - Restaurant italien.</p>
    </footer>

</body>
</html>
